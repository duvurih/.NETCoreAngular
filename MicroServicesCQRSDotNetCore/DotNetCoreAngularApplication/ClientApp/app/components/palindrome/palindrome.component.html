<h1>Palindrome Data</h1>

<form (ngSubmit)="VerifySavePalindrome()">
    <div class="row">&nbsp;</div>
    <div class="alert alert-success" role="alert" *ngIf="dataSaved">
        <h5><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;Palindrome verified and saved successfully.</h5>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!dataSaved">
        <h5><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;Entered word is not a palindrome.</h5>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-3">Enter Palindrome </div>
            <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="palindromeItem.name" [ngModelOptions]="{standalone: true}" /> </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><button class="btn btn-primary" value="palindrome">Verify &amp; Save Palindrome</button> </div>
        </div>
    </div>
</form>
<hr />
<p>List's all verified Palindrome Data.</p>

<p *ngIf="!palindromeData"><em>Loading...</em></p>

<table class='table' *ngIf="palindromeData">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let palindrome of palindromeData">
            <td>{{ palindrome.id }}</td>
            <td>{{ palindrome.name }}</td>
        </tr>
    </tbody>
</table>
